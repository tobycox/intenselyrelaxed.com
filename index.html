<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intensely Relaxed</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            max-width: 80%;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.6))  /* Purple glow */
                   drop-shadow(0 0 20px rgba(138, 43, 226, 0.4))
                   drop-shadow(0 0 30px rgba(138, 43, 226, 0.2))
                   drop-shadow(0 0 10px rgba(0, 255, 127, 0.6))    /* Green glow */
                   drop-shadow(0 0 20px rgba(0, 255, 127, 0.4))
                   drop-shadow(0 0 30px rgba(0, 255, 127, 0.2));
        }
    </style>
</head>
<body>
    <img src="logo.svg" alt="Intensely Relaxed Logo" class="logo">
</body>
</html>
